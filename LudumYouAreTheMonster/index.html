<!DOCTYPE html>
<html>
<head>
  <title>Matt's Monster Game</title>

  <script type="text/javascript" src="monster.js"></script>
</head>
<body>

<button class="spin">Spin</button>
<div class='game'>

  <div class="circle-list">
