<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flash Cards</title>
  <link rel="stylesheet" href="snapsvg.css">
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="
https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.js"></script>
  <script src="pig.js"></script>
  <script src="fox.js"></script>
  <script src="lion.js"></script>
</head>
<body>
  <ul id="cards">
    <li class="card" id="card-2">
      <object id="lion" data="animals/lion.svg" type="image/svg+xml">
        <!--<img src="animals/lion.png" />-->
      </object>
      <div class="front">
        <h1>The Lion Says</h1>
      </div>
      <div class="back">
        <h2>RAWR</h2>
      </div>
    </li>
    <li class="card" id="card-1">
      <object id="pig" data="animals/pig.svg" type="image/svg+xml">
        <!--<img src="animals/pig.png" />-->
      </object>
      <div class="front">
        <h1>The Pig Says</h1>
      </div>
      <div class="back">
        <h2><a href="#" class="snort">OINK</a></h2>
      </div>
    </li>
    <li class="card" id="card-2">
      <object id="fox" data="animals/fox.svg" type="image/svg+xml">
        <!--<img src="animals/fox.png" />-->
      </object>
      <div class="front">
        <h1>The Fox Says</h1>
      </div>
      <div class="back">
        <h2><a href="https://youtu.be/jofNR_WkoCE?t=40s" target="_BLANK">He says...</a></h2>
      </div>
    </li>
  </ul>
</body>
</html>
