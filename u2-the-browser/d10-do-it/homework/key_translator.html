<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Key Translator</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>  
  <script type="text/javascript" src="./key_translator.js"></script>  
</head>
<body>

  <p>It's hard to type out those icons. Enter text below and get the pretty output</p>

  <h2>Useful Icons</h2>
    <table border="1">
    <tr>
      <td>⌘</td>
      <td>⇥</td>
      <td>⏎</td>
      <td>⌥</td>
      <td>⌃</td>
      <td>⎋</td>
      <td>←</td>
      <td>↓</td>
      <td>↑</td>
      <td>→</td>
      <td>⇧</td>
      <td>⏏</td>
      <td>⇪</td>    
    </tr>
    <tr>
      <td>Command</td>
      <td>Tab</td>
      <td>Return</td>
      <td>Option</td>
      <td>Control</td>
      <td>ESC</td>
      <td>Left</td>
      <td>Down</td>
      <td>Up</td>
      <td>Right</td>
      <td>Shift</td>
      <td>Eject</td>
      <td>Caps (Lock)</td>
    </tr>
  </table>
  <p>Type Here.</p>
  <form>
    <textarea name="typeintextarea" id="type"></textarea>
  </form>
  <p>Output Here.</p>
  <form>
    <textarea name="outputtextarea" id="output"></textarea>
  </form>
</body>
</html>
