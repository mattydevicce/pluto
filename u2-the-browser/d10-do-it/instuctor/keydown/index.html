<html>
<head>
  <title>Keyup</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
  $(function() {
    $('#input').keyup(function(e){
      console.log(e.which);
      if (e.which === 13) {
        alert("YOU PRESSED ENTER");
      }
    })
  })
  </script>
</head>
<body>
  <input id="input">
</body>
